<html>
<head>

		  width:10%;
		}  
</style>
</head>
<body>
    <h1>Выберите ПАРУ переменных</h1>

        {% endfor %}
		<h6>Введите масштаб в %</h6>
		<input type="number" name = 'size' class = 'input_num' min=0 max=100 placeholder='введите масштаб' step=1 required>
		<h4></h4>
        <input type="submit">
    </form>
</body>
</html>
